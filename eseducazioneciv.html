<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicurezza sul Lavoro - Grafici</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Andamento delle morti sul lavoro in Italia (2010-2023)</h2>
    <div class="chart-container">
        <canvas id="chartMorti"></canvas>
    </div>

    <h2>Distribuzione degli infortuni per settore in Italia</h2>
    <div class="chart-container">
        <canvas id="chartSettori"></canvas>
    </div>

    <h2>Cause principali degli incidenti sul lavoro</h2>
    <div class="chart-container">
        <canvas id="chartCause"></canvas>
    </div>

    <script>
        // Grafico 1: Andamento delle morti sul lavoro
        var ctx1 = document.getElementById('chartMorti').getContext('2d');
        var chartMorti = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023],
                datasets: [{
                    label: 'Morti sul lavoro',
                    data: [1050, 1100, 1150, 1050, 1000, 980, 940, 900, 880, 870, 820, 800, 750, 720],
                    fill: false,
                    borderColor: 'blue',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Andamento delle morti sul lavoro in Italia (2010-2023)'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return 'Anno: ' + tooltipItem.label + ' - Morti: ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });

        // Grafico 2: Distribuzione degli infortuni per settore
        var ctx2 = document.getElementById('chartSettori').getContext('2d');
        var chartSettori = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Edilizia', 'Agricoltura', 'Industria manifatturiera', 'Commercio', 'Trasporti', 'Altri settori'],
                datasets: [{
                    label: 'Settori per infortuni',
                    data: [35, 20, 18, 10, 8, 9],
                    backgroundColor: ['#ff9999','#66b3ff','#99ff99','#ffcc99','#c2c2f0','#ffb3e6']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Distribuzione degli infortuni per settore in Italia'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        // Grafico 3: Cause principali degli incidenti sul lavoro
        var ctx3 = document.getElementById('chartCause').getContext('2d');
        var chartCause = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Cadute', 'Incidenti meccanici', 'Stress da lavoro', 'Incidenti stradali', 'Altre cause'],
                datasets: [{
                    label: 'Cause incidenti',
                    data: [20, 15, 25, 10, 30],
                    backgroundColor: ['#ff6666', '#ffcc99', '#99ff99', '#c2f0c2', '#f0e68c']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Cause principali degli incidenti sul lavoro'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
